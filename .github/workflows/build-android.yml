name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Expo CLI and dependencies
      run: |
        npm install -g @expo/cli@latest
        npm install --force
        
    - name: Create simple app.config.js
      run: |
        cat > app.config.js << 'EOF'
        export default {
          expo: {
            name: "LOVO",
            slug: "lovo-mobile", 
            version: "1.0.0",
            orientation: "portrait",
            icon: "./assets/icon.png",
            userInterfaceStyle: "light",
            splash: {
              image: "./assets/splash.png",
              resizeMode: "contain",
              backgroundColor: "#ff5252"
            },
            android: {
              adaptiveIcon: {
                foregroundImage: "./assets/adaptive-icon.png",
                backgroundColor: "#ff5252"
              },
              package: "com.dijitalce.lovomobile"
            },
            plugins: []
          }
        };
        EOF
        
    - name: Create Metro config
      run: |
        cat > metro.config.js << 'EOF'
        const { getDefaultConfig } = require('expo/metro-config');
        module.exports = getDefaultConfig(__dirname);
        EOF
        
    - name: Build JavaScript Bundle
      run: |
        npx expo export --platform android --output-dir dist
        echo "JavaScript bundle created successfully"
        
    - name: Package Build
      run: |
        mkdir -p build-output
        cp -r dist build-output/
        echo "Build completed at $(date)" > build-output/build-info.txt
        echo "Platform: Android" >> build-output/build-info.txt
        echo "Build type: JavaScript Bundle" >> build-output/build-info.txt
        
    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: lovo-mobile-js-bundle
        path: build-output/ 